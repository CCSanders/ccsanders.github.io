<a class="article-outer text-decoration-none" [routerLink]=" ['/blog', article.id]">
	<div class="article-image" *ngIf="article.headerImgUrl">
		<img src="{{ article.headerImgUrl }}">
	</div>
	<div class="article-inner">
		<header>
			<h5 class="article-title">
				{{ article.title }}
			</h5>
			<div class="article-desc">
				<p> {{ article.summary }} </p>
			</div>
		</header>
		<footer class="article-card-footer">
			<div class="article-author">
				{{ article.author }}
			</div>
			<div class="article-info">
				<div class="article-date">
					{{ article.date }}
				</div>
				<div *ngIf="article.length">
					<div class="dot-divider">
					</div>
					<div class="article-length">
						{{ article.length }} min read
					</div>
				</div>
			</div>
		</footer>
	</div>
</a>
