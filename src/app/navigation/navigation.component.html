<div class="app-content-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary fixed-top" id="sideNav">
        <a class="navbar-brand" routerLink="" (click)="scrollTo('#page-top')">
            <span class="d-block d-lg-none">Colin Sanders Portfolio - Home</span>
            <span class="d-none d-lg-block">
                <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/imgs/profile.png" alt="" />
            </span>
        </a>
        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
            data-target="#navbarSupportedContent" id="navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{ collapse: isCollapsed }">
            <ul class="navbar-nav">
                <div *ngIf="router.url == '/' && screenWidth >= 768">
                    <li class="nav-item"><a class="nav-link" routerLink="" (click)="scrollTo('#about')">About</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="" (click)="scrollTo('#skills')">Skills</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="" (click)="scrollTo('#experience')">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="" (click)="scrollTo('#contact')">Contact</a></li>
                </div>
                <div *ngIf="router.url != '/' || this.screenWidth < 768">
                    <li class="nav-item"><a class="nav-link" routerLink="/" (click)="this.isCollapsed = true">Home</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/blog" (click)="this.isCollapsed = true">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/software" (click)="this.isCollapsed = true">Software</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/games" (click)="this.isCollapsed = true">Games</a></li>
                    <li class="nav-item"><a class="nav-link" routerLink="/academia" (click)="this.isCollapsed = true">Academia</a></li>
                </div>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" id="page-top">
        <router-outlet></router-outlet>
    </div>
</div>
